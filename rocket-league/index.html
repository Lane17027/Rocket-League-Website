<!DOCTYPE html>


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rocket League Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn2.steamgriddb.com/icon_thumb/3e97f8a21231307807472705ecdf4a97.png"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>

      <h1>This is Rocket League!</h1>

      <div class="inputs-button">

        <input id="userName" type="text" placeholder="Enter Epic ID" />

        <input id="statRank" list="stat-rank"  placeholder="Stat or Ranks?" /></label>
        <datalist id="stat-rank">
            <option value="stat">
            <option value="ranks">
        </datalist>



        <input id="statType" list="stat-type" placeholder="Select a stat" /></label>
        <datalist id="stat-type">
            <option value="assists">
            <option value="goals">
            <option value="mvps">
            <option value="saves">
            <option value="shots">
            <option value="wins">
        </datalist>

        <button id="submitButton">Submit</button>

      <button id="resetButton">Reset</button>



      </div>

      <div class="results-container">
        <div class="stat reset" id="stat-name"></div>
        <div class="right reset" id="stat-value"></div>
      </div>

      <div class="rank-container">
        <div id="duel-title" class="reset"></div>
        <div id="duel-img" class="reset"></div>
        <div id="duel-value" class="rank rank-value reset"></div>
        <div id="duel-mmr" class="rank right mmr reset"></div>

        <div id="doubles-title" class="reset"></div>
        <div id="doubles-img" class="reset"></div>
        <div id="doubles-value" class="rank rank-value reset"></div>
        <div id="doubles-mmr" class="rank right mmr reset"></div>

        <div id="standard-title" class="reset reset"></div>
        <div id="standard-img" class="reset reset"></div>
        <div id="standard-value" class="rank rank-value reset"></div>
        <div id="standard-mmr" class="rank right mmr reset"></div>
      </div>

      <div class="bonus-rank-container">
        <div id="hoops-title" class="reset"></div>
        <div id="hoops-img" class="reset"></div>
        <div id="hoops-value" class="rank rank-value reset"></div>
        <div id="hoops-mmr" class="rank right mmr reset"></div>

        <div id="rumble-title" class="reset"></div>
        <div id="rumble-img" class="reset"></div>
        <div id="rumble-value" class="rank rank-value reset"></div>
        <div id="rumble-mmr" class="rank right mmr reset"></div>

        <div id="dropshot-title" class="reset"></div>
        <div id="dropshot-img" class="reset"></div>
        <div id="dropshot-value" class="rank rank-value reset"></div>
        <div id="dropshot-mmr" class="rank right mmr reset"></div>

        <div id="snow-day-title" class="reset"></div>
        <div id="snow-day-img" class="reset"></div>
        <div id="snow-day-value" class="rank rank-value reset"></div>
        <div id="snow-day-mmr" class="rank right mmr reset"></div>

      </div>

      <div class="video-container">
        <iframe loop=1
        src="https://www.youtube.com/embed/AUnsVNYWVFs?autoplay=1&mute=1&loop=1&hd=1">
      </iframe>
      </div>

  </body>
  </html>
